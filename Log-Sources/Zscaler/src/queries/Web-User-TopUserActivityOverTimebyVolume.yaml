name: Zscaler - User - Top User Activity Over Time by Volume
visualization:
  options:
    connect-points: false
    imputation: none
  type: time-chart
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | timechart(user.email, function=sum(Vendor.requestsize), limit=10)
