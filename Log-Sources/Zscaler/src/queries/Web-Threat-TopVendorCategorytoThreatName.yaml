name: Zscaler - Threat - Top Vendor Category to Threat Name
visualization:
  options: {}
  type: sankey
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | Vendor.threatname!="None"
  | top([Vendor.urlcategory, Vendor.threatname])
  | sankey(source=Vendor.urlcategory, target=Vendor.threatname)
