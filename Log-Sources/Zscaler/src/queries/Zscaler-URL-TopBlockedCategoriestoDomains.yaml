name: Zscaler - URL - Top Blocked Categories to Domains
visualization:
  options: {}
  type: sankey
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | Vendor.action=Blocked
  | top([Vendor.urlcategory, url.domain], limit=20)
  | sankey(source="Vendor.urlcategory", target="url.domain")
