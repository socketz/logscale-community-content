name: Zscaler - Protocol - POST Total Traffic Volume in GB
visualization:
  options:
    default: {}
  type: single-value
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | Vendor.requestsize!=0
  | http.request.method=POST
  | thisBytes:=sum(Vendor.requestsize)
  | unit:convert(thisBytes, to="G", as=thisGB)
  | format("%.1f GB", field=thisGB, as=thisGB)
  | drop([_sum, thisBytes])
