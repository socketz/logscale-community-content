name: Zscaler - Threat - CrowdStrike IOC Hits on Server IP by Country
visualization:
  options: {}
  type: pie-chart
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | ioc:lookup(field=Vendor.serverip, type=ip_address, confidenceThreshold=Unverified, strict=true)
  | ipLocation(ioc[0].indicator)
  | rename(ioc[0].indicator.country, as="IOC.Country")
  | top(IOC.Country)
