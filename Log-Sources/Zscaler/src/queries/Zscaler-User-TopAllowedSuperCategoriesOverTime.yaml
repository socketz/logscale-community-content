name: Zscaler - User - Top Allowed Super Categories Over Time
visualization:
  options:
    connect-points: false
    imputation: none
  type: time-chart
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | user.email=~wildcard(?Username, ignoreCase=true)
  | Vendor.action=Allowed
  | timechart(Vendor.urlsupercategory, limit=10)
