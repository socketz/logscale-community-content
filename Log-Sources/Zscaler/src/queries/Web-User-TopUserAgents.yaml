name: Zscaler - User - Top User Agents
visualization:
  options: {}
  type: table-view
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #Vendor="zscaler" Vendor.product="NSS"
  | user.email=~wildcard(?Username, ignoreCase=true)
  | Vendor.action=Allowed
  | top(Vendor.eua, limit=100)
